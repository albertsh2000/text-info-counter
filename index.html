<!DOCTYPE html>
<html>
  <head>
    <title>Info Counter</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body> 
    <h1 class="main_title">Text info counter</h1>
      <div class="options">
        <label>
           <span>Words</span>
          <input type="checkbox"  data-words="words" checked ></label>
        <label>
          <span>Characters</span>
          
          <input type="checkbox"   data-characters="characters"></label>
        <label>
          <span>Sentences</span>
          
          <input type="checkbox"  data-sentences="sentences"></label>
        <label>
          <span>Spaces</span>
          
          <input type="checkbox"  data-spaces="spaces"></label>
      </div>
    <textarea placeholder="Type or paste text here !!!"></textarea>
    <button class="info_btn">Get info</button>
    
    <script src="./script.js"></script>
  </body>
</html>
